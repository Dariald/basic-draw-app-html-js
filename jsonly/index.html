<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Drawing App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Our styles -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body class="container" ng-controller="CanvasCtrl">
    <h1>Basic Draw App - <small>JS only (ok, with jQuery as well)</small></h1>
    <div class="row">

      <!-- Canvas view -->
      <div id="canvasView" class="col-xs-6">
        <div>
          <button id="ellipseBtn" class="btn btn-sm btn-default" value="ellipse">
            Ellipse
          </button>
          <button id="rectangleBtn" class="btn btn-sm btn-default" value="rectangle">
            Rectangle
          </button>
          <button id="segmentBtn" class="btn btn-sm btn-default" value="segment">
            Segment
          </button>
        </div>
        <svg>
        </svg>
      </div>

      <!-- Form view -->
      <div id="formView" class="col-xs-6">
        <div class="col-xs-6">
          <!-- Because Drag and Drop doesn't work on select, we needed to replace
               it with a unordered list (ul). This required some minor modifications
               in the formView and formCtrl. The original versions are commented out.
          <select id="shapeList" multiple class="form-control" size="10">
          </select> -->
          <ul id="shapeList" size="10" >
          </ul>
        </div>
        <div class="col-xs-6 form-horizontal">
          <div class="form-group">
            <label for="x" class="col-sm-2 control-label">X</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="x" placeholder="Enter x coordinate">
            </div>
          </div>
          <div class="form-group">
            <label for="x" class="col-sm-2 control-label">Y</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="y" placeholder="Enter y coordinate">
            </div>
          </div>
          <div class="form-group">
            <label for="x" class="col-sm-2 control-label">Width</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="w" placeholder="Enter width">
            </div>
          </div>
          <div class="form-group">
            <label for="x"class="col-sm-2 control-label">Height</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="h" placeholder="Enter height">
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    
    <!-- Include our application, model, view and controllers code -->
    <script src="js/app.js"></script>
    <script src="js/model/model.js"></script>
    <script src="js/views/canvasView.js"></script>
    <script src="js/views/formView.js"></script>
    <script src="js/controllers/canvasCtrl.js"></script>
    <script src="js/controllers/formCtrl.js"></script>


    <!-- Drag and Drop controllers-->
    <script src="js/controllers/dropCtrl.js"></script>
    <script src="js/controllers/dragCtrl.js"></script>

  </body>
</html>
